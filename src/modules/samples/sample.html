<template>
    <section class="au-animate container">
        <h2>DateTimePicker</h2>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <abp-datetime-picker options.bind="{ format: 'MMM Do YY, h:mm:ss' , locale: 'vi' }" model.bind="lbStandardDate"></abp-datetime-picker>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">String: ${date1.date}</div>
            <div class="col-md-6 col-sm-6">ValueFormat Date: ${lbStandardDate | dateFormat}</div>
            <div class="col-md-6 col-sm-6">Standard Date: ${lbStandardDate}</div>
        </div>
    </section>
    <section>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Select Single</label>
                <div class="col-sm-6 col-md-4">
                    <select value.bind="selectedProduct" class="form-control">
                        <option model.bind="null">Choose...</option>
                        <option repeat.for="product of products" model.bind="product">
                            ${product.name}
                        </option>
                    </select>
                </div>
                <label class="col-sm-4 col-md-4 control-label">Selected id: ${selectedProduct.id} - name:${selectedProduct.name}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Select Multile</label>
                <div class="col-sm-6 col-md-4">
                    <select multiple value.bind="selectedProducts" class="form-control">
                        <option repeat.for="product of products" model.bind="product">
                            ${product.name}
                        </option>
                    </select>
                </div>
                <ul>
                    <li repeat.for="product of selectedProducts">${product.id} - ${product.name}</li>
                </ul>
    
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Select Multile</label>
                <div class="col-sm-6 col-md-4">
                    <select select2 multiple value.bind="selectedProducts" class="form-control">
                        <option repeat.for="product of products" model.bind="product">
                            ${product.name}
                        </option>
                    </select>
                </div>
                <label>Count ${selectedProducts.length}</label>
                <ul>
                    <li repeat.for="product of selectedProducts"></li>
                </ul>
            </div>
        </div>
    </section>
</template>
