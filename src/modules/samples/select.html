<template>
    <section>
        <div class="form-horizontal">
            <h3>Aurelia Select, <a href="http://aurelia.io/docs/binding/selects">Link tham kháº£o</a></h3>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Select Single</label>
                <div class="col-sm-6 col-md-4">
                    <select value.bind="selectedProduct" class="form-control">
                        <option model.bind="null">Choose...</option>
                        <option repeat.for="product of products" model.bind="product">
                            ${product.name}
                        </option>
                    </select>
                </div>
                <label class="col-sm-4 col-md-4 control-label">Selected id: ${selectedProduct.id} - name:${selectedProduct.name}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Aurelia Select (Multiple)</label>
                <div class="col-sm-6 col-md-4">
                    <select multiple value.bind="selectedProducts" class="form-control">
                        <option repeat.for="product of products" model.bind="product">
                            ${product.name}
                        </option>
                    </select>
                </div>
                <ul>
                    <li repeat.for="product of selectedProducts">${product.id} - ${product.name}</li>
                </ul>
                
            </div>
            <h3>Custom Select2 (Bugs, need to fix)</h3>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Custom Select2 (Multiple)</label>
                <div class="col-sm-6 col-md-4">
                    <select select2 multiple value.bind="selectedProducts" class="form-control">
                        <option repeat.for="product of products" model.bind="product">
                            ${product.name}
                        </option>
                    </select>
                </div>
                <label>Count ${selectedProducts.length}</label>
                <ul>
                    <li repeat.for="product of selectedProducts"></li>
                </ul>
            </div>
        </div>
    </section>
</template>
